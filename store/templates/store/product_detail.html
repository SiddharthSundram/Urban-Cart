{% extends 'store/base.html' %}
{% block content %}

<div class="grid grid-cols-1 md:grid-cols-2 gap-8">

    <div>
        <img src="{{ product.image.url }}" class="rounded-lg shadow-lg w-full">
    </div>

    <div>
        <h1 class="text-3xl font-bold mb-2">{{ product.name }}</h1>
        <p class="text-green-600 text-2xl font-semibold mb-4">â‚¹{{ product.price }}</p>

        <p class="text-gray-700 mb-6">{{ product.description }}</p>

        <form method="POST" class="bg-white p-6 rounded-lg shadow-md">
            {% csrf_token %}

            <div class="mb-4">
                <label class="block font-medium mb-1" >Name</label>
                <input type="text" name="name" required class="w-full border p-2 rounded" placeholder="Ex: Siddharth Sundram">
            </div>

            <div class="mb-4">
                <label class="block font-medium mb-1">Phone</label>
                <input type="text" name="phone" required class="w-full border p-2 rounded" placeholder="Ex: +91 6202067088">
            </div>

            <div class="mb-4">
                <label class="block font-medium mb-1">Address</label>
                <textarea name="address" required class="w-full border p-2 rounded" placeholder="Ex: BD-104 Tirupati Heights, Kestopur, Kolkata-700102, West-Bengal"></textarea>
            </div>

            <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                Submit Order
            </button>

        </form>
    </div>

</div>

{% endblock %}
