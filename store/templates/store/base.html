<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UrbanCart | Premium Store</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-slate-50 flex flex-col min-h-screen text-slate-800">

<nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16 gap-4">

      <a href="{% url 'home' %}" class="flex-shrink-0 flex items-center gap-2">
        <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold text-lg">U</div>
        <span class="text-xl font-bold text-slate-900 tracking-tight">UrbanCart</span>
      </a>

      <div class="flex-1 max-w-2xl mx-4">
        <form action="{% url 'home' %}" method="get" class="relative group">
          <input 
            type="text" 
            name="q" 
            value="{{ q }}"
            placeholder="Search for furniture, electronics..." 
            class="w-full bg-slate-100 text-slate-900 rounded-full py-2.5 pl-5 pr-12 border-transparent focus:bg-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition duration-200 text-sm"
          >
          <button type="submit" class="absolute right-3 top-2.5 text-slate-400 hover:text-indigo-600 transition">
            <i class="fas fa-search text-lg"></i>
          </button>
        </form>
      </div>

      <div class="hidden sm:flex items-center gap-4">
        <a href="/admin/" class="text-sm font-medium text-slate-600 hover:text-indigo-600 transition">
          Admin Panel
        </a>
      </div>

    </div>
  </div>
</nav>

<div class="flex-grow">
  {% block content %}{% endblock %}
</div>

<footer class="bg-white border-t border-slate-200 mt-12 py-8">
    <div class="max-w-7xl mx-auto px-4 text-center">
        <p class="text-slate-500 text-sm">&copy; 2024 UrbanCart Inc. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
