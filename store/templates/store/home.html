<!DOCTYPE html>
<html>
<head>
    <title>UrbanCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="text-center mb-4">UrbanCart Products</h1>

    <div class="row">
        {% for p in products %}
        <div class="col-md-3 mb-4">
            <div class="card">
                <img src="{{ p.image.url }}" class="card-img-top" height="200">
                <div class="card-body">
                    <h5 class="card-title">{{ p.name }}</h5>
                    <p class="card-text">â‚¹{{ p.price }}</p>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

</body>
</html>
